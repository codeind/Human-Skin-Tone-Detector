    <link rel="stylesheet" href="../css/tonescan.css" />

  <body>
    <!--Navbar-->
    <header>
      <a href="tonescan.html" class="logo">ToneScan</a>
      <div id="menu" class="fas fa-bars"></div>
      <nav class="navbar">
          <ul>

    <!--Main Upload-->
    <div class="container">
      <div class="drag-area">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <h1 class="header">Drag and drop file to upload</h1>
        <p>OR</p>
        <button class="btn-upload">Browse File</button>
        <input type="file" hidden />

    <!--Result-->
    <div class="result-container" id="resultContainer">
      <h1 class="header">Your Image</h1>
      <div class="img-holder">
        <!-- Placeholder class to display uploaded image -->
      </div>

      <h1>Our assessment:</h1>
      <p id="result"></p>
      <div class="result-color"></div>
    </div>
