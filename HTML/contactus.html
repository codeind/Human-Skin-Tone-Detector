<body>
    <div class="container">
        <div class="contacttext" style="text-align:center">
          <h1>Contact Us</h1>
          <hr>
          <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
          <div class="map">
           <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7777.958435161421!2d77.63058973488774!3d12.909057199999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae159870935d2b%3A0xc3bcf5699d61b87c!2sVerzeo!5e0!3m2!1sen!2sin!4v1621165349387!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe></p>

            <form action="/action_page.php">
              <label for="fname"><b>First Name</b></label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
              <label for="email"><b>Email id</b></label>
              <input type="text" id="lname" name="lastname" placeholder="Your Email id.." required>
              
              <label for="subject"><b>Subject</b></label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
